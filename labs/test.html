<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>

<form id="frmUserInfo" action="#">
    <label for="txtFirstname">Firstname</label>
    <input id="txtFirstname" type="text"><br>

    <label for="txtLastname">Lastname</label>
    <input id="txtLastname" type="text"><br>

    <label for="txtEmail">Email</label>
    <input id="txtEmail" type="text"><br>

    <button id="btnSubmit" type="button">Submit</button>
</form>

<script>
    let uFirstname = document.getElementById("txtFirstname");
    let uLastname = document.getElementById("txtLastname");
    let uEmail = document.getElementById("txtEmail");
    let btnSubmit = document.getElementById("btnSubmit");

    btnSubmit.addEventListener("click",function () {
        if (uFirstname.value === '' || uFirstname.value.length < 3){
            alert("First name is empty or less than 3 character!");
            uFirstname.focus();
            return false;
        }else if(uLastname.value === '' || uLastname.value.length < 3){
            alert("Last name is empty or less than 3 character!");
            uLastname.focus();
            return false;
        }else if(uEmail.value === '' ||uEmail.value.length < 5){
            alert("Email is empty or less than 5 character!");
            uEmail.focus();
            return false;
        }else{
            document.getElementById("frmUserInfo").submit();
        }
    });
</script>

</body>
</html>
